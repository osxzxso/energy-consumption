<!DOCTYPE html>
<html class="html" lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>Energy Consumption by Source</title>

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/foundation.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <div class="wrapper-for-content">
      <!--HEADER-->
      <header class="grid-x grid-padding-x">
        <div class="cell small-12">
          <h1 class="text-center title-text">Energy Consumption for %%DATANAME%%</h1>
        </div>
      </header>

      <!--MAIN NAVIGATION-->
      <nav class="grid-x grid-padding-x text-center callout primary">
        <div class="cell small-3"><a href="/home">Home</a></div>
        <div class="cell small-3"><a href="/energy">Energy</a></div>
        <div class="cell small-3"><a href="/state">State</a></div>
        <div class="cell small-3"><a href="/year">Year</a></div>
      </nav>

      <div class="grid-container">
        <!--MAIN CONTENT-->
        <main>
          <div class="grid-x grid-margin-x align-center">
            <div class="img-container cell small-12 medium-6">
              <img class="main_img" src="%%ENERGY_IMAGE%%" alt="%%ENERGY_ALT_TEXT%%" />
            </div>
            <div class="chart-container cell small-12 medium-6">
              <canvas id="myChart" style="width: 90%; height: 65%;"></canvas>
            </div>
          </div>
          <div class="grid-x grid-margin-x align-center">
            <div class="cell small-4 medium-2">
              <button class="button" type="button" data-toggle="example-dropdown">
                Filter
              </button>
              <div class="dropdown-pane" id="example-dropdown" data-dropdown data-auto-focus="true">
                <a href="/energy/coal">Coal (Short Tons)</a><br />
                <a href="/energy/geothermal">Geothermal (Billion Btu)</a><br />
                <a href="/energy/naturalgas">Natural Gas (McfA)</a><br />
                <a href="/energy/othergas">Other Gases (Billion Btu)</a><br />
                <a href="/energy/petroleum">Petroleum (Barrels)</a>
              </div>
            </div>
            <div class="cell small-4 medium-2">
              <a href="%%PREVIOUS%%" class="button expanded">&laquo; Previous</a>
            </div>
            <div class="cell small-4 medium-2">
              <a href="%%NEXT%%" class="button expanded">Next &raquo;</a>
            </div>
          </div>

          <div class="grid-x grid-margin-x">
            <div class="cell small-12">
              <table>
                <thead>
                  <tr>
                    <th>Year</th>
                    <th>State</th>
                    <th>Consumption</th>
                  </tr>
                </thead>
                <tbody>
                  <!--INSERT DATA CONTENT DYNAMICALLY VIA QUERIES-->
                  %%DATA%%
                </tbody>
              </table>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!--FOOTER-->
    <footer class="grid-x align-middle">
      <div class="cell auto">
        <p class="text-center">Â© 2023 Energy Consumption Data. All rights reserved.</p>
      </div>
    </footer>

    <script src="/js/vendor.js"></script>
    <script src="/js/foundation.js"></script>
    <script>
      $(document).foundation();
    </script>

    <div id="chartData" data-energytotal="%%ENERGYTOTAL%%" data-yearslist="%%YEARSLIST%%" style="display:none;"></div>
    <script src="/js/energy_chart.js"></script>
  </body>

</html>
